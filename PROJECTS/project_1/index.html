<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hidden Digit</title>
</head>

<body>

    <div class="full-screen">

        <div class="top-bar">
            <button class="replay-btn">Replay</button>
            <h3 class="top-bar-heading">Pick a number between (0-20)</h3>
        </div>

        <div class="heading">
            <h1>The Hidden Digit</h1>
        </div>

        <div class="hidden-digit">
            <input type="text" class="hidden-digit-number" value="?" maxlength="2" >
        </div>

        <div class="input-box-btn">
            <input type="text" class="input-box">
            <button class="check-btn">check</button>
        </div>

        <div class="score">
            <h3 class="score-heading">🧠 Guess the Number</h3>
            <h3 class="max-score">🎮 Score: <span class="user-score">0</span> </h3>
            <h3 class="all-time-best-score">🥇 All Time Best: <span class="user-best-score">0</span> </h3>

        </div>
        </div>

    </div>

    
</body>

   <script src="index.js"></script>

</html>
