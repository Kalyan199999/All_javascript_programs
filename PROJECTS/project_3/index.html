<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="container">

        <h1>Tic Tac Toe Game</h1>

        <div class="game">

            <div class="row-1">
                <button class="btn btn-1"></button>
                <button class="btn btn-2"></button>
                <button class="btn btn-3"></button>
            </div>

            <div class="row-2">
                <button class="btn btn-4"></button>
                <button class="btn btn-5"></button>
                <button class="btn btn-6"></button>
            </div>

            <div class="row-3">
                <button class="btn btn-7"></button>
                <button class="btn btn-8"></button>
                <button class="btn btn-9"></button>
            </div>

        </div>

        <div class="player">
            <button class=" btn-a">Player-A</button>
            <button class=" btn-b">Player-B</button>
            
        </div>

        <h2>Playing-<span class="player-name">A</span></h2>

        <h2 class="winner"></h2>

    </div>
    
</body>

<script src="index.js"></script>
</html>
